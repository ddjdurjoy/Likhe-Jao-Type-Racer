<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    <title>Likhe Jao - Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:0; background:#0b1220; color:#fff; }
      .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
      .card { max-width:520px; width:100%; background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:20px; }
      h1 { font-size:20px; margin:0 0 8px; }
      p { margin:0 0 12px; color:rgba(255,255,255,0.8); }
      a { color:#93c5fd; }
      .btn { display:inline-block; margin-top:8px; padding:10px 14px; border-radius:10px; background:#4F46E5; color:white; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Likhe Jao needs an internet connection for multiplayer and account features.</p>
        <p>When you’re back online, reload the app.</p>
        <a class="btn" href="/">Go to Home</a>
      </div>
    </div>
  </body>
</html>
